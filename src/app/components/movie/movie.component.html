<img [src]="currentMovie.poster_path" alt="Movie poster">
<div class="movie_infos">
  <div class="movie_infos_head">
    <p class="movie_title">{{currentMovie.title}}</p>
    <mat-icon class="infos_icon" (click)="openDetailsDialog()">info</mat-icon>
  </div>
  <p>Released on {{currentMovie.release_date}}</p>
  <p>Duration : {{currentMovie.runtime}} minutes</p>
  <app-rating *ngIf="currentMovie.vote_average" [ratingValue]="currentMovie.vote_average"></app-rating>
</div>
